spring:
  application:
    name: oidc-minimal
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${github_client_id}
            client-secret: ${github_client_secret}
          google:
            client-id: ${google_client_id}
            client-secret: ${google_client_secret}
  main:
    banner-mode: off
logging:
  level:
    eu: WARN
    org: WARN
    com: WARN